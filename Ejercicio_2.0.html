<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Offset y ordenaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">

        <!-- Header -->
        <div class="row">
            <div class="col-md-12" style="background-color: green;"><small>Header</small></div>
        </div>

        <!-- Etiquetes Numbers -->
        <div class="row">
            <div class="offset-md-3 col-md-3 col-sm-3 col-6" style="background-color: blue"><small>1</small></div>
            <div class="col-md-3 col-sm-3 col-6" style="background-color: blue"><small>2</small></div>

            <div class="w-100 d-none d-md-block"></div>

            <div class="col-md-3 col-sm-3 col-6" style="background-color: blue"><small>3</small></div>
            <div class="offset-md-6 col-3 col-sm-3 col-6" style="background-color: blue"><small>4</small></div>
        </div>

        <!-- Etiquetes Desktop -->
        <div class="row">
            <div class="col-md-12 d-none d-sm-block d-md-none" style="background-color: aqua "><small>Tablet</small></div>
        </div>

        <!-- Etiquetes Alphabets -->
        <div class="row">
            <div class="col-md-3 order-md-4 col-sm-3 col-6" style="background-color: gray "><small>A</small></div>
            <div class="col-md-3 order-md-3 col-sm-3 col-6" style="background-color: gray "><small>B</small></div>
            <div class="col-md-3 order-md-2 col-sm-3 col-6" style="background-color: gray "><small>C</small></div>
            <div class="col-md-3 order-md-1 col-sm-3 col-6" style="background-color: gray "><small>D</small></div>
        </div>

        <!-- Etiquetes Desktop -->
        <div class="row">
            <div class="col-md-12 d-none d-md-block" style="background-color: aqua "><small>Desktop</small></div>
        </div>

        <!-- Etiquetes Mobile -->
        <div class="row">
            <div class="col-12 d-block d-sm-none d-md-none " style="background-color: aqua "><small>Mobile</small></div>
        </div>

        <!-- Etiquetes Emoji :)-->
        <div class="row">
            <div class="offset-md-3 col-md-3 col-sm-6 order-sm-1 order-md-0 d-none d-sm-block d-md-block" style="background-color: orange "><small>:/</small></div>
            <div class="col-md-3 col-sm-6 order-sm-0 order-md-1" style="background-color: orange "><small>:D</small></div>
        </div>

        <!-- Footer -->
        <div class="row ">
            <div class="col-md-12 d-none d-sm-block d-md-block" style="background-color: green; "><small>Footer</small></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
</body>

</html>
